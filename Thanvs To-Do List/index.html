<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanvs To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="img">
        <div class="container text-center">

            <section id="header">
                <div class="topic">
                    <h1> To-Do List </h1>
                </div>
            </section>
            
            <form class="search mx-auto w-50" autocomplete="off">
                <input class="form-control" name="search" type="text" placeholder="Search For To-Do..">
            </form> 
            <ul class="list-group list-group mylist mx-auto w-50">
                <li class="list-group-item d-flex justify-content-between"><span>Go to gym</span><i class="fas fa-trash-alt delete"></i></li>
                <li class="list-group-item d-flex justify-content-between"><span>Read books</span><i class="fas fa-trash-alt delete"></i></li>
                <li class="list-group-item d-flex justify-content-between"><span>Go out for a walk</span><i class="fas fa-trash-alt delete"></i></li>
            </ul>
            
            <div class="add-content">
               <h3>Add A New To-Do</h3> 
            </div>

            <form class="todo-add mx-auto w-50" autocomplete="off">
                <input class="form-control" name="todoadd" type="text" placeholder="Enter New To-Do...">
            </form> 
            
    
        </div>
        
    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d9951e837c.js"></script>
</body>
</html>
